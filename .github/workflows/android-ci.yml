name: Android Release Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Switch to Official Gradle Source for Runner
        run: |
          sed -i 's|https://mirrors.cloud.tencent.com/gradle|https://services.gradle.org/distributions|g' gradle/wrapper/gradle-wrapper.properties
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 简化缓存 Key
      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release with Gradle
        run: |
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      # 为每次构建创建唯一的版本名称
      - name: Get version info
        id: version
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          SHORT_SHA=${GITHUB_SHA:0:8}
          echo "BUILD_VERSION=auto-build-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      # 自动创建 Release 并上传 APK（仅在推送到 master 时）
      - name: Create Release and Upload APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.BUILD_VERSION }}
          name: "Auto Build ${{ steps.version.outputs.BUILD_VERSION }}"
          body: |
            自动构建版本 - ${{ steps.version.outputs.BUILD_VERSION }}
            - 提交: ${{ github.sha }}
            - 触发于: ${{ github.event.head_commit.message }}
            - 构建时间: ${{ fromJSON(steps.version.outputs.TIMESTAMP) }}
          draft: false
          prerelease: true
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 手动发布 Release 时的上传（保持原有逻辑）
      - name: Upload to GitHub Releases on Manual Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 仅在构建成功时缓存，避免缓存错误
      - name: Save Gradle cache
        if: ${{ success() }}
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ github.workspace }}/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle.kts', '**/settings.gradle.kts') }}